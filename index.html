<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
 <!--CSS-->
  <link rel="stylesheet" href="styles.css">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="icon" type="image/png" href="simon.jpg">
  <!--AOS Library-->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  </head>


<body>
  <div>
    <h1 id="gameheading" data-aos="fade-left" data-aos-delay="200"data-aos-duration="2000">Simon Game</h1> 
    <h1 id="level-title" data-aos="fade-right"  data-aos-delay="600"data-aos-duration="2000">Press A Key to Start</h1>
  </div>
  
  <div class="container" data-aos="flip-left" data-aos-delay="1200" data-aos-duration="2000">
    <!-- <button class="playbtn">Play</button> -->
    <div class="row">
      <div type="button" id="green" class="btn green">
      </div>
      <div type="button" id="red" class="btn red">
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
  <p class="attribution"> 
    <a href="">Sonam J</a>.
  </p> 
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--AOS.js-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script> <!--Initialize AOS-->
<script src="game.js"></script>

 </body>

</html>
